<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CryptoDevs DAO banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="50%" stop-color="#64B5F6"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.45)"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="600" fill="url(#bg)"/>

  <!-- Glow orbs -->
  <g filter="url(#blur)" opacity="0.25">
    <circle cx="250" cy="120" r="180" fill="#ffffff"/>
    <circle cx="980" cy="380" r="220" fill="#ffffff"/>
  </g>

  <!-- Subtle grid -->
  <g opacity="0.12" stroke="#ffffff" stroke-width="1">
    <path d="M0 100 H1200"/>
    <path d="M0 200 H1200"/>
    <path d="M0 300 H1200"/>
    <path d="M0 400 H1200"/>
    <path d="M0 500 H1200"/>
    <path d="M150 0 V600"/>
    <path d="M300 0 V600"/>
    <path d="M450 0 V600"/>
    <path d="M600 0 V600"/>
    <path d="M750 0 V600"/>
    <path d="M900 0 V600"/>
    <path d="M1050 0 V600"/>
  </g>

  <!-- Glass card center -->
  <g>
    <rect x="120" y="160" rx="20" ry="20" width="520" height="280" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.35)"/>
    <rect x="120" y="160" rx="20" ry="20" width="520" height="280" fill="rgba(255,255,255,0.06)"/>
  </g>

  <!-- Title and subtitle -->
  <text x="150" y="240" fill="#ffffff" font-size="54" font-weight="800" letter-spacing="-0.5">
    CryptoDevs DAO
  </text>
  <text x="150" y="290" fill="#EAF6FF" font-size="22">On-chain governance for builders</text>
  <text x="150" y="330" fill="#EAF6FF" font-size="18">Vote • Propose • Execute</text>

  <!-- Decorative crypto cubes -->
  <g transform="translate(770,170)">
    <g>
      <polygon points="0,60 60,30 60,90 0,120" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.45)"/>
      <polygon points="60,30 120,60 120,120 60,90" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.45)"/>
      <polygon points="0,60 60,30 120,60 60,90" fill="rgba(255,255,255,0.35)"/>
    </g>
    <g transform="translate(140,90)">
      <polygon points="0,60 60,30 60,90 0,120" fill="rgba(255,255,255,0.22)" stroke="rgba(255,255,255,0.45)"/>
      <polygon points="60,30 120,60 120,120 60,90" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.45)"/>
      <polygon points="0,60 60,30 120,60 60,90" fill="rgba(255,255,255,0.3)"/>
    </g>
    <g transform="translate(280,10)">
      <polygon points="0,60 60,30 60,90 0,120" fill="rgba(255,255,255,0.22)" stroke="rgba(255,255,255,0.45)"/>
      <polygon points="60,30 120,60 120,120 60,90" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.45)"/>
      <polygon points="0,60 60,30 120,60 60,90" fill="rgba(255,255,255,0.3)"/>
    </g>
  </g>

  <!-- Bottom right badge -->
  <g transform="translate(890,470)">
    <rect x="0" y="0" rx="12" ry="12" width="250" height="60" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.35)"/>
    <text x="20" y="38" fill="#ffffff" font-size="18" font-weight="600">Powered by RainbowKit • Wagmi</text>
  </g>
</svg>